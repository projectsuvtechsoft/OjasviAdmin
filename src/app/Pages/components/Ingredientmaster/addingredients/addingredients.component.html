<div>
    <!-- <form nz-form #form2> #websitebannerPage="ngForm" -->
      <form nz-form #websitebannerPage="ngForm">
      <nz-spin [nzSpinning]="isSpinning">
              <div nz-row >
                <div nz-col nzSpan="24">
                  <div nz-row class="my-box">
                <div nz-col nzSpan="24">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon> Name </nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Correct Name" >
                        <input nz-input name="title"  [(ngModel)]="data.NAME" maxlength="64" placeholder="Enter Name" required />
                      </nz-form-control>
                    </nz-form-item>
                  </div>
  <div nz-col nzSpan="24">
                    <nz-form-label style="margin-left: 10px;" nzRequired nzNoColon> Description </nz-form-label>
                    <nz-form-item>
                        <nz-form-control  nzErrorTip=" Please Enter Correct Description">
                            <textarea rows="3" nz-input [(ngModel)]="data.DESCRIPTION" placeholder="Enter Description" maxlength="2048" name="description" required></textarea>
                                <h6 style="color: red;font-size: 10px;"  *ngIf="data.DESCRIPTION!=undefined">{{data.DESCRIPTION.length}}/2048</h6>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                
    
              
              </div>

              <div nz-row class="my-box">
                  <!-- <div nz-col nzSpan="6">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon> Sequence No. </nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Correct Sequence Number " >
                        <input nz-input name="blogseq"  style="width: 100%;"  [(ngModel)]="data.SEQUENCE_NO" placeholder="Enter Sequence No"  (keypress)="omit($event)" maxlength="5" required/>
                      </nz-form-control>
                    </nz-form-item>
                  </div> -->
                  
             
    
                  <div nz-col nzSpan="6" >
                    <nz-form-item>
                      <nz-form-label nzNoColon> Is Primary </nz-form-label>
                      <nz-form-control>
                          <nz-switch name="isprimary" [(ngModel)]="data.IS_PRIMARY"></nz-switch>
                      </nz-form-control>
                    </nz-form-item>
                  </div>

                    <div nz-col nzSpan="6" style="margin-left: 30px;">
                    <nz-form-item>
                      <nz-form-label nzNoColon> Status </nz-form-label>
                      <nz-form-control>
                          <nz-switch name="status" [(ngModel)]="data.STATUS"></nz-switch>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
              </div>

            
              </div>
 
          
              </div>
              <div nz-col nzSpan="24">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon> Image       <span
                  *ngIf="(data.LOGO && data.LOGO != ' ') || fileURL"
                  nz-popconfirm
                  nzPopconfirmTitle="Are you sure you want to delete?"
                  nzPopconfirmPlacement="top"
                  (nzOnConfirm)="removeImage()"
                  (nzOnCancel)="deleteCancel()"
                  style="cursor: pointer; color: red; margin-left: 10px"
                >
                  <span
                    nz-icon
                    nzType="delete"
                    nzTheme="twotone"
                    [nzTwotoneColor]="'#FF0000'"
                    nz-tooltip
                    nzTooltipTitle="Delete"
                  ></span>
                </span></nz-form-label>
                  <nz-form-control  nzHasFeedback nzErrorTip=" Please Select Valid Logo">
                    <button *ngIf="!fileURL && (!data.LOGO || data.LOGO.trim() === '')"  nz-button style="height: 28px; padding: 0px 7px; font-size: 12px;"(click)="fileInput.click()"> Select Image 
                      <input #fileInput accept=".png, .jpg, .jpeg" name="image" type="file" (change)="onFileSelected($event)"
                        style="display: none;" required />
                    </button>                    
                  </nz-form-control>
                </nz-form-item>
                <!-- <div nz-col nzSpan="23" *ngIf="fileURL!=null" style="overflow: hidden;font-size: 13px;margin-top: -32px;padding-left: 11px;color: #40a9ff;">
                  {{fileURL.name}}
                </div> -->
                   <div nz-col nzSpan="23" *ngIf="fileURL!=null && fileURL != ''" style="overflow: hidden;font-size: 13px;margin-top: -32px;padding-left: 11px;color: #107dd5;">
                     
                      <img
                      nz-image
                      [nzSrc]="imagePreviews"
                    
                      style="width: 338px;height: 150px;border: 1px solid #ccc;padding: 2px;"
                    />
                    </div>
              </div>
              <div nz-col nzSpan="24" *ngIf="fileURL==null && data.LOGO != '' && data.LOGO != null">
                <img style=" width: 338px;height: 150px;margin-left: 10px;margin-top: -54px;" alt="Image" src="{{imgurl}}ingredientLogo/{{ data.LOGO }}" />
              
              </div> 
              </nz-spin>
            </form>
  
    <div class="footer">
      <button type="button" nz-button (click)="close()" class="ant-btn" style="margin-right: 8px" >
        <span> Cancel </span>
      </button>
      <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID"  nz-button
        nz-dropdown
        [nzDropdownMenu]="menu"
        (click)="save(false,websitebannerPage)"
      >
        <span> Save & Close</span>
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li
            nz-menu-item
            class="menuc"
            style="border-radius: 4px; background-color: #40a9ff"
          >
            <a style="color: white" (click)="save(true,websitebannerPage)"> Save & New</a>
          </li>
        </ul>
      </nz-dropdown-menu>
      <button
        type="button"
        class="ant-btn ant-btn-primary"
        nz-button
        [nzLoading]="isSpinning"
        *ngIf="data.ID"
        (click)="save(false,websitebannerPage)"
      >
        <span> Update & Close</span>
      </button>
    </div>
  </div>
