<div>
  <form nz-form #websitebannerPage="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> Question </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Question "
            >
              <input
                nz-input
                name="question"
                placeholder="Enter Question"
                [(ngModel)]="data.QUESTION"
                maxlength="256"
                autocomplete="off"
                (focus)="isFocused = 'question'"
                (blur)="isFocused = ''"
                required
              />
            </nz-form-control>
            <h6
              style="color: red; font-size: 10px"
              *ngIf="
                isFocused === 'question' ||
                (data.QUESTION && isFocused === 'question')
              "
            >
              {{ data.QUESTION.length || 0 }}/256
            </h6>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> Answer </nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Answer">
              <textarea
                rows="2"
                name="Answer"
                autocomplete="off"
                (focus)="isFocused = 'Answer'"
                (blur)="isFocused = ''"
                required
                nz-input
                maxlength="1024"
                placeholder="Enter Answer"
                required
                [(ngModel)]="data.ANSWER"
              ></textarea>
              <!-- <h6 style="color: red;font-size: 10px;" *ngIf="data.TEXT!=undefined">{{data.TEXT.length}}/2000</h6>  -->
            </nz-form-control>
            <h6
              style="color: red; font-size: 10px"
              *ngIf="
                isFocused === 'Answer' ||
                (data.ANSWER && isFocused === 'Answer')
              "
            >
              {{ data.ANSWER.length || 0 }}/1024
            </h6>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="7" style="margin-left: 5px">
          <nz-form-item>
            <nz-form-label nzNoColon> Status </nz-form-label>
            <nz-form-control>
              <nz-switch
                name="Statestatus"
                [(ngModel)]="data.STATUS"
              ></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </nz-spin>
  </form>

  <div class="footer">
    <button
      type="button"
      nz-button
      (click)="close()"
      class="ant-btn"
      style="margin-right: 8px"
    >
      <span> Cancel </span>
    </button>
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      *ngIf="!data.ID"
      nz-button
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzLoading]="isSpinning"
      (click)="isSpinning = true; save(false, websitebannerPage)"
    >
      <span> Save & Close</span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          class="menuc"
          style="border-radius: 4px; background-color: #40a9ff"
        >
          <a
            style="color: white"
            (click)="isSpinning = true; save(true, websitebannerPage)"
          >
            Save & New</a
          >
        </li>
      </ul>
    </nz-dropdown-menu>
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nz-button
      [nzLoading]="isSpinning"
      *ngIf="data.ID"
      (click)="save(false, websitebannerPage)"
    >
      <span> Update & Close</span>
    </button>
  </div>
</div>
