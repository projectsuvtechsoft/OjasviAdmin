<div>
  <!-- <form nz-form #form2> #websitebannerPage="ngForm" -->
  <form nz-form #websitebannerPage="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row class="my-box">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> Size </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Size "
            >
              <input
                nz-input
                name="mapsize"
                [(ngModel)]="data.SIZE"
                maxlength="9"
                (keypress)="onlynumdot($event)"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> Unit </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Select Correct Unit "
            >
              <nz-select
                name="mapunit"
                nzAllowClear
                nzShowSearch
                style="width: 100%"
                [(ngModel)]="data.UNIT_ID"
                nzPlaceHolder=" Select Unit "
                required
              >
                <nz-option
                  *ngFor="let item of units"
                  [nzLabel]="item.UNIT_NAME"
                  [nzValue]="item.ID"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- <div nz-col nzSpan="12" *ngIf="varient == 1">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> In Country Packaging Charges </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct In Country Packaging Charges"
            >
            <nz-input-group nzAddOnAfter="$">

              <input
                nz-input
                name="incountry"
                style="width: 100%"
                [(ngModel)]="data.IN_COUNTRY"
                (keypress)="onlynumdot($event)"
                maxlength="50"
                required
              />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div> -->

        <!-- <div nz-col nzSpan="12" *ngIf="varient == 1">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>
              Out Country Packaging Charges
            </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Out Country Packaging charges "
            >
            <nz-input-group nzAddOnAfter="$">
              <input
                nz-input
                name="outcountry"
                style="width: 100%"
                [(ngModel)]="data.OUT_COUNTRY"
                (keypress)="onlynumdot($event)"
                maxlength="50"
                required
              />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div> -->

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> Rate </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Rate "
            >
              <nz-input-group style="width: 100%" nzAddOnAfter="$">
                <input
                  nz-input
                  name="rate"
                  [(ngModel)]="data.RATE"
                  maxlength="8"
                  (keypress)="onlynumdot($event)"
                  style="width: 100%"
                  required
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="10">
          <nz-form-item>
            <nz-form-label nzNoColon> Status </nz-form-label>
            <nz-form-control>
              <nz-switch
                name="maintainstatus"
                [(ngModel)]="data.STATUS"
              ></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row class="my-box" *ngIf="maintain == 0 && varient == 1">
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzNoColon> Is Main Stock ? </nz-form-label>
            <nz-form-control>
              <nz-switch
                name="maintainstock"
                [(ngModel)]="data.IS_MAINTAIN_STOCK"
              ></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12" *ngIf="data.IS_MAINTAIN_STOCK == true">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon> Opening Stock </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Opening Stock "
            >
              <input
                nz-input
                name="openingstock"
                [(ngModel)]="data.OPENING_STOCK"
                maxlength="8"
                placeholder="Enter Opening Stock"
                (keypress)="onlynumdot($event)"
                style="width: 100%"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12" *ngIf="data.IS_MAINTAIN_STOCK == true">
          <nz-form-item>
            <nz-form-label nzNoColon> Current Stock </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Current Stock "
            >
              <input
                nz-input
                name="currentstock"
                [(ngModel)]="data.CURRENT_STOCK"
                maxlength="8"
                placeholder="Enter Current Stock"
                [disabled]="disabled"
                (keypress)="onlynumdot($event)"
                style="width: 100%"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row class="my-box" *ngIf="maintain == 1 && varient == 1">
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzNoColon> Is Main Stock ? </nz-form-label>
            <nz-form-control>
              <nz-switch
                name="maintainstock"
                [(ngModel)]="data.IS_MAINTAIN_STOCK"
              ></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12" *ngIf="data.IS_MAINTAIN_STOCK == true">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>
              Ratio With Maintain Stock
            </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Ratio With Maintain Stock "
            >
              <input
                nz-input
                name="ratio"
                [(ngModel)]="data.RATIO_WITH_MAIN_STOCK"
                maxlength="10"
                placeholder="Enter Ratio With Maintain Stock"
                (keypress)="onlynumdot($event)"
                style="width: 100%"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12" *ngIf="data.IS_MAINTAIN_STOCK != true">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>
              Ratio With Maintain Stock
            </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Ratio With Maintain Stock "
            >
              <input
                nz-input
                name="ratio"
                placeholder="Enter Ratio With Maintain Stock"
                [(ngModel)]="data.RATIO_WITH_MAIN_STOCK"
                maxlength="10"
                (keypress)="onlynumdot($event)"
                style="width: 100%"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12" *ngIf="data.IS_MAINTAIN_STOCK == true">
          <nz-form-item>
            <nz-form-label nzNoColon> Opening Stock </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Opening Stock "
            >
              <input
                nz-input
                name="openingstock"
                placeholder="Enter Opening Stock"
                [(ngModel)]="data.OPENING_STOCK"
                maxlength="8"
                (keypress)="onlynumdot($event)"
                style="width: 100%"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12" *ngIf="data.IS_MAINTAIN_STOCK == true">
          <nz-form-item>
            <nz-form-label nzNoColon> Current Stock </nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Enter Correct Current Stock "
            >
              <input
                nz-input
                name="currentstock"
                [(ngModel)]="data.CURRENT_STOCK"
                maxlength="8"
                placeholder="Enter Current Stock"
                [disabled]="disabled"
                (keypress)="onlynumdot($event)"
                style="width: 100%"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>
              Image
              <span
                *ngIf="
                  (data.VARIENT_IMAGE_URL && data.VARIENT_IMAGE_URL != ' ') ||
                  fileURL
                "
                nz-popconfirm
                nzPopconfirmTitle="Are you sure you want to delete?"
                nzPopconfirmPlacement="top"
                (nzOnConfirm)="removeImage()"
                (nzOnCancel)="deleteCancel()"
                style="cursor: pointer; color: red; margin-left: 10px"
              >
                <span
                  nz-icon
                  nzType="delete"
                  nzTheme="twotone"
                  [nzTwotoneColor]="'#FF0000'"
                  nz-tooltip
                  nzTooltipTitle="Delete"
                ></span> </span
            ></nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip=" Please Select Valid Image"
            >
              <button
                *ngIf="
                  !fileURL &&
                  (!data.VARIENT_IMAGE_URL ||
                    data.VARIENT_IMAGE_URL?.trim() === '')
                "
                nz-button
                style="height: 28px; padding: 0px 7px; font-size: 12px"
                (click)="fileInput.click()"
              >
                Select Image
                <input
                  #fileInput
                  accept=".png, .jpg, .jpeg"
                  name="image"
                  type="file"
                  (change)="onFileSelected($event)"
                  style="display: none"
                  required
                />
              </button>
            </nz-form-control>
          </nz-form-item>
          <!-- <div nz-col nzSpan="23" *ngIf="fileURL!=null" style="overflow: hidden;font-size: 13px;margin-top: -32px;padding-left: 11px;color: #40a9ff;">
                  {{fileURL.name}}
                </div> -->
          <div
            nz-col
            nzSpan="23"
            *ngIf="fileURL != null && fileURL != '' && imagePreviews"
            style="
              overflow: hidden;
              font-size: 13px;
              margin-top: -32px;
              padding-left: 11px;
              color: #107dd5;
            "
          >
            <img
              nz-image
              [nzSrc]="imagePreviews"
              style="
                width: 300px;
                height: 150px;
                border: 1px solid #ccc;
                padding: 2px;
              "
            />
          </div>
        </div>
        <div
          nz-col
          nzSpan="24"
          *ngIf="!fileURL && data.VARIENT_IMAGE_URL"
        >
          <img
            style="
              width: 300px;
              height: 150px;
              margin-left: 10px;
              margin-top: -32px;
            "
            alt="Image"
            src="{{ imgurl }}VarientImages/{{ data.VARIENT_IMAGE_URL }}"
          />
          <!-- <button (click)="removeImage()" [nzSize]="'default'"  nz-button style="margin-left: 4%; margin-top: 10px; "> 
                  <nz-badge >
                    <i style="font-size: 15px; color: red;"  nz-icon nzType="delete" 
                  ></i>  
                  </nz-badge>
                </button> -->
        </div>
      </div>
    </nz-spin>
  </form>

  <div class="footer">
    <button
      type="button"
      nz-button
      (click)="close()"
      class="ant-btn"
      style="margin-right: 8px"
    >
      <span> Cancel </span>
    </button>
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      *ngIf="!data.ID"
      nz-button
      nz-dropdown
      [nzDropdownMenu]="menu"
      (click)="save(false, websitebannerPage)"
    >
      <span> Save & Close</span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          class="menuc"
          style="border-radius: 4px; background-color: #40a9ff"
        >
          <a style="color: white" (click)="save(true, websitebannerPage)">
            Save & New</a
          >
        </li>
      </ul>
    </nz-dropdown-menu>
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nz-button
      [nzLoading]="isSpinning"
      *ngIf="data.ID"
      (click)="save(false, websitebannerPage)"
    >
      <span> Update & Close</span>
    </button>
  </div>
</div>
