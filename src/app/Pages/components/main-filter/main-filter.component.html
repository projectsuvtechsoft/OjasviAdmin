<div>
  <div>
    <div
      style="margin-bottom: 2px; font-weight: 600; color: #96001c !important"
    >
      Preview
    </div>

    <div nz-row>
      <div
        nz-col
        nzSpan="24"
        style="
          border-radius: 4px;
          border: 1px dashed rgb(147 101 101);
          padding: 8px;
          background: #fff6f6;
          font-size: 12px;
          font-family: monospace;
          height: 10vh;
          overflow: scroll;
          overflow-x: hidden;
        "
      >
        {{ filterData.SHOW_QUERY }}
      </div>
    </div>
  </div>

  <div
    class="filter-container"
    style="
      height: 65vh;
      overflow: scroll;
      overflow-x: hidden;
      margin-top: 10px;
      padding-right: 5px;
    "
  >
    <!-- Outer Groups -->
    <div *ngFor="let group of filterGroups; let i = index">
      <div nz-row>
        <div
          *ngIf="filterGroups.length > 1 && i != 0"
          nz-col
          nzSpan="24"
          style="text-align: center; padding-bottom: 5px; position: relative"
        >
          <!-- Logical Operator for Group -->
          <div
            style="
              position: absolute;
              border-right: 1px dashed #bdbdbd;
              height: 10px;
              top: -10px;
              left: 37vw;
            "
          ></div>
          <nz-select
            name="LogicalOperator{{ i }}"
            [(ngModel)]="group.operator"
            class="logical-operator"
            style="width: 120px"
          >
            <nz-option nzValue="AND" nzLabel="AND"></nz-option>
            <nz-option nzValue="OR" nzLabel="OR"></nz-option>
          </nz-select>
          <div
            style="
              position: absolute;
              border-right: 1px dashed #b7b7b7;
              height: 13px;
              bottom: -8px;
              left: 37vw;
            "
          ></div>
        </div>
        <!-- Remove Group -->
        <div
          nz-col
          nzSpan="24"
          style="
            font-weight: 600;
            color: #5a8f69 !important;
            position: relative;
            height: 8px;
            z-index: 1;
          "
        >
          <span
            style="
              position: absolute;
              bottom: -14px;
              left: 8px;
              background: white;
              padding: 4px;
              font-size: 12px !important;
            "
          >
            Group {{ i + 1 }}
          </span>
        </div>

        <!-- Render Conditions in the Group -->
        <div
          nz-col
          nzSpan="24"
          style="
            border-radius: 5px;
            border: 1px dashed rgb(217 217 217);
            padding: 8px;
            background: #fbfbfb;
          "
        >
          <div
            style="padding: 10px 8px"
            *ngFor="let conditionObj of group.conditions; let j = index"
          >
            <div nz-row [nzGutter]="16">
              <div
                nz-col
                class="gutter-row"
                nzSpan="2"
                style="position: relative"
              >
                <!-- Logical Operator between Conditions -->
                <div
                  *ngIf="j > 0"
                  style="
                    position: absolute;
                    top: -29px;
                    width: 40%;
                    border-top: 1px dashed #b5b5b5;
                    border-left: 1px dashed #b5b5b5;
                    height: 6px;
                    right: -8px;
                  "
                ></div>
                <div
                  *ngIf="j > 0"
                  style="position: absolute; top: -23px; right: 0px"
                >
                  <nz-select
                    name="operator{{ i }}{{ j }}"
                    [(ngModel)]="filterGroups[i].conditions[j].operator"
                    style="width: 70px"
                    nzSize="small"
                    (ngModelChange)="setValue('operator', i, j, $event)"
                  >
                    <nz-option nzValue="AND" nzLabel="AND"></nz-option>
                    <nz-option nzValue="OR" nzLabel="OR"></nz-option>
                  </nz-select>
                </div>
                <div
                  *ngIf="j > 0"
                  style="
                    position: absolute;
                    bottom: 24px;
                    width: 40%;
                    right: -8px;
                    border-bottom: 1px dashed #b5b5b5;
                    border-left: 1px dashed #b5b5b5;
                    height: 6px;
                  "
                ></div>
              </div>
              <div nz-col class="gutter-row" nzSpan="8">
                <!-- Field Selector -->
                <nz-select
                  name="Selectorsss{{ i }}{{ j }}"
                  [(ngModel)]="filterGroups[i].conditions[j].condition.field"
                  (ngModelChange)="
                    onFieldChange(
                      filterGroups[i].conditions[j].condition,
                      $event,
                      i,
                      j
                    )
                  "
                  style="width: 100%"
                  nzPlaceHolder="Select Column Name"
                >
                  <nz-option
                    *ngFor="let field of fields"
                    [nzValue]="field.key"
                    [nzLabel]="field.label"
                  ></nz-option>
                </nz-select>
              </div>
              <div nz-col class="gutter-row" nzSpan="5">
                <!-- Comparator Selector -->
                <nz-select
                  name="Comparator{{ i }}{{ j }}"
                  [(ngModel)]="
                    filterGroups[i].conditions[j].condition.comparator
                  "
                  (ngModelChange)="
                    setValue('condition.comparator', i, j, $event)
                  "
                  style="width: 100%"
                  nzPlaceHolder="Select Comparator"
                >
                  <nz-option
                    *ngFor="
                      let comparator of getComparators(
                        filterGroups[i].conditions[j].condition.field
                      )
                    "
                    [nzValue]="comparator.value"
                    [nzLabel]="comparator.display"
                  ></nz-option>
                </nz-select>
              </div>
              <div nz-col class="gutter-row" nzSpan="8">
                <!-- Value Input -->
                <input
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isInputField(
                      filterGroups[i].conditions[j].condition.field
                    ) == false &&
                    isDateField(
                      filterGroups[i].conditions[j].condition.field
                    ) == false &&
                    isTimeField(
                      filterGroups[i].conditions[j].condition.field
                    ) == false &&
                    isSelectField(
                      filterGroups[i].conditions[j].condition.field
                    ) == false &&
                    isSearchField(
                      filterGroups[i].conditions[j].condition.field
                    ) == false
                  "
                  nz-input
                  disabled
                  style="width: 100%"
                />
                <input
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isInputField(filterGroups[i].conditions[j].condition.field)
                  "
                  nz-input
                  [(ngModel)]="filterGroups[i].conditions[j].condition.value"
                  (ngModelChange)="setValue('condition.value', i, j, $event)"
                  [placeholder]="
                    getPlaceholder(
                      filterGroups[i].conditions[j].condition.field
                    )
                  "
                  style="width: 100%"
                />

                <!-- <input
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isSearchField(filterGroups[i].conditions[j].condition.field)
                  "
                  nz-input
                  [(ngModel)]="filterGroups[i].conditions[j].condition.value"
                  (input)="onInput($event,i,j)"
                  (ngModelChange)="setValue('condition.value', i, j, $event)"
                  [placeholder]="
                    getPlaceholder(
                      filterGroups[i].conditions[j].condition.field
                    )
                  "
                  [nzAutocomplete]="auto"
                  style="width: 100%"
                />
                <nz-autocomplete
                  [nzDataSource]="this.filterGroups[i].conditions[j].condition['options1']"
                  (nzSelect)="onSelect($event, i, j)"
                  nzBackfill
                  #auto
                ></nz-autocomplete> -->
                <!-- <nz-input-group [nzSuffix]="suffixIconSearch"> -->
                <input
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isSearchField(filterGroups[i].conditions[j].condition.field)
                  "
                  nz-input
                  [(ngModel)]="filterGroups[i].conditions[j].condition.value"
                  (input)="onInput($event, i, j)"
                  (ngModelChange)="setValue('condition.value', i, j, $event)"
                  [placeholder]="
                    getPlaceholder(
                      filterGroups[i].conditions[j].condition.field
                    )
                  "
                  [nzAutocomplete]="auto"
                  style="width: 100%"
                />
                <nz-autocomplete
                  [nzDataSource]="filteredOptions"
                  (nzSelect)="onSelect($event, i, j)"
                  nzBackfill
                  #auto
                ></nz-autocomplete>
                <!-- </nz-input-group>
                <ng-template #suffixIconSearch>
                  <nz-icon nzType="search" />
                </ng-template> -->

                <nz-date-picker
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isDateField(filterGroups[i].conditions[j].condition.field)
                  "
                  [(ngModel)]="filterGroups[i].conditions[j].condition.value"
                  (ngModelChange)="setValue('condition.value', i, j, $event)"
                  style="width: 100%"
                  [nzFormat]="'dd/MM/yyyy'"
                  [nzPlaceHolder]="
                    getPlaceholder(
                      filterGroups[i].conditions[j].condition.field
                    )
                  "
                ></nz-date-picker>
                <nz-time-picker
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isTimeField(filterGroups[i].conditions[j].condition.field)
                  "
                  (ngModelChange)="setValue('condition.value', i, j, $event)"
                  [(ngModel)]="filterGroups[i].conditions[j].condition.value"
                  style="width: 100%"
                  [nzFormat]="'HH:mm a'"
                  [nzPlaceHolder]="
                    getPlaceholder(
                      filterGroups[i].conditions[j].condition.field
                    )
                  "
                ></nz-time-picker>
                <nz-select
                  name="value{{ i }}{{ j }}"
                  *ngIf="
                    isSelectField(filterGroups[i].conditions[j].condition.field)
                  "
                  (ngModelChange)="setValue2('condition.value', i, j, $event)"
                  [(ngModel)]="filterGroups[i].conditions[j].condition.value"
                  style="width: 100%"
                  nzShowSearch
                  [nzPlaceHolder]="
                    getPlaceholder(
                      filterGroups[i].conditions[j].condition.field
                    )
                  "
                >
                  <nz-option
                    *ngFor="
                      let option of getOptions(
                        filterGroups[i].conditions[j].condition.field
                      )
                    "
                    [nzValue]="option.value"
                    [nzLabel]="option.display"
                  ></nz-option>
                </nz-select>
              </div>

              <div
                nz-col
                class="gutter-row"
                nzSpan="1"
                style="text-align: center"
              >
                <!-- Remove Condition -->

                <span
                  style="
                    color: rgb(237 5 5);
                    font-size: 16px !important;
                    margin-top: 5px;
                    cursor: pointer;
                  "
                  [nzTooltipTitle]="'Remove this rule'"
                  nz-tooltip
                  *ngIf="group.conditions.length > 1"
                  (click)="removeCondition(i, j)"
                  nz-icon
                  nzType="delete"
                ></span>
                <span
                  style="
                    cursor: not-allowed;
                    color: rgb(108, 108, 108);
                    font-size: 16px !important;
                    margin-top: 5px;
                  "
                  [nzTooltipTitle]="
                    'Group must contains atleast one rule.You can not remove this rule.'
                  "
                  nz-tooltip
                  *ngIf="group.conditions.length == 1"
                  nz-icon
                  nzType="delete"
                ></span>
              </div>
            </div>
          </div>
          <div style="text-align: right">
            <!-- Add Condition and Nested Group -->
            <span
              *ngIf="filterGroups.length > 1"
              (click)="removeGroup(i)"
              style="
                cursor: pointer;
                border-radius: 4px;
                background: #9c0909;
                font-size: 11px !important;
                border: 1px solid #9c0909;
                padding: 4px 10px;
                color: white;
                margin-right: 8px;
              "
            >
              <i class="icon-size-4" nz-icon nzType="delete"></i>
              Remove Group {{ i + 1 }}
            </span>
            <span
              (click)="addCondition(i, group.conditions.length - 1)"
              style="
                cursor: pointer;
                border-radius: 4px;
                background: #5a8f69;
                font-size: 11px !important;
                border: 1px solid #5a8f69;
                padding: 4px 10px;
                color: white;
              "
            >
              <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
              Insert New Rule
            </span>
          </div>
        </div>
      </div>
    </div>

    <div
      style="
        text-align: center;
        padding: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px dashed rgb(217 217 217);
        background: #fbfbfb;
      "
    >
      <!-- Add Main Group -->

      <span
        (click)="addGroup()"
        style="cursor: pointer; font-size: 16px !important; color: grey"
      >
        <span
          nz-icon
          nzType="plus-circle"
          nzTheme="outline"
          style="cursor: pointer; font-size: 26px !important; color: grey"
        ></span>
        <br />
        New Group
      </span>
    </div>
  </div>
</div>

<div class="footer">
  <!-- Filter Actions -->
  <div class="filter-actions">
    <!-- Add Main Group -->

    <button nz-button (click)="resetFilters()">Reset All</button>
    <button
      nz-button
      *ngIf="filterData['ID'] == null || filterData['ID'] == undefined"
      nzType="primary"
      (click)="openNameModalForApply('SA', '')"
    >
      <span nz-icon nzType="filter"></span> Apply & Save Filter
    </button>

    <button
      nz-button
      nzType="primary"
      (click)="openNameModal('SC', '')"
      *ngIf="editButton == 'N'"
    >
      <span nz-icon nzType="filter"></span> Save Filter
    </button>

    <!-- (click)="updateFilter('', false)" -->
    <button
      nz-button
      nzType="primary"
      (click)="updateFilter('UF', filterData['ID'])"
      *ngIf="editButton == 'Y'"
    >
      <span nz-icon nzType="filter"></span> Update Filter
    </button>
  </div>
</div>

<form (ngSubmit)="saveFilter('', false)">
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="'Enter Name For Filter'"
    (nzOnCancel)="handleCancel()"
    nzOkText="Save & Close"
    (nzOnOk)="handleOk()"
    [nzOkLoading]="loading"
    ><ng-container *nzModalContent>
      <input
        nz-input
        [(ngModel)]="name"
        name="name"
        maxlength="128"
        placeholder="Enter Special Instruction"
        style="width: 100%"
        autocomplete="off"
      />
      <span style="color: red; font-size: 10px" *ngIf="name"
        >{{ name.length }}/128</span
      >
    </ng-container>
  </nz-modal>
</form>
