<div>
  <form nz-form #websitebannerPage="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row [nzGutter]="16">
        <!-- Customer Name -->
        <div nz-col nzSpan="12">
          <div class="info-card">
            <label class="info-label">Customer Name</label>
            <div class="info-value">{{ data["CUSTOMER_NAME"] || "-" }}</div>
          </div>
        </div>

        <!-- Ratings -->
        <div nz-col nzSpan="12">
          <div class="info-card">
            <label class="info-label">Ratings</label>
            <div class="info-value">
              <nz-rate
                name="rating"
                [ngModel]="data.RATINGS"
                [nzDisabled]="true"
                nzAllowHalf
              ></nz-rate>
            </div>
          </div>
        </div>

        <!-- Review -->
        <div nz-col nzSpan="24">
          <div class="info-card large-review-card">
            <label class="info-label">Review</label>
            <div
              class="info-value review-box"
              nz-tooltip
              [nzTooltipTitle]="data.REVIEW"
            >
              {{ data.REVIEW || "-" }}
            </div>
          </div>
        </div>

        <!-- Status Toggle -->
        <div nz-col nzSpan="12">
          <div class="info-card">
            <label class="info-label">Status</label>
            <div class="info-value">
              <nz-switch name="status" [(ngModel)]="data.STATUS"></nz-switch>
              <span
                [ngStyle]="{
                  color: data.STATUS ? '#52c41a' : '#f5222d',
                  'margin-left.px': 10
                }"
              >
                {{ data.STATUS ? "Enabled" : "Disabled" }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </nz-spin>
  </form>

  <div class="footer">
    <button
      type="button"
      nz-button
      (click)="close()"
      class="ant-btn"
      style="margin-right: 8px"
    >
      <span> Cancel </span>
    </button>
