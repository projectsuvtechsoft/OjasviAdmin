    <!-- <form nz-form #form2> #websitebannerPage="ngForm" -->
      <form nz-form #websitebannerPage="ngForm">
      <nz-spin [nzSpinning]="isSpinning">
              <!-- <div nz-row > -->
                <div nz-row class="my-box">
                  <div nz-col nzSpan="16">
                    <nz-form-item>
                      <nz-form-label  nzNoColon> Ad Banner Name</nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Correct Ad Banner Name" >
                        <input nz-input name="adbanner" [pattern]="namepatt" placeholder="Enter Banner Name "[(ngModel)]="data.NAME" maxlength="32" (keypress)="numchar($event)"  />
                      </nz-form-control>
                    </nz-form-item>
                  </div> 

                  <!-- <div nz-col nzSpan="10">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon> Ad Banner Name (Marathi)</nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip="Please Enter Correct Ad Banner Name (Marathi)" >
                        <input nz-input name="adbannermr"  [(ngModel)]="data.NAME_MR" required />
                      </nz-form-control>
                    </nz-form-item>
                  </div> -->
        
                  <div nz-col nzSpan="8">
                    <nz-form-item>
                      <nz-form-label  nzNoColon> Banner Color </nz-form-label>               
                        <nz-form-control>
                          <input style="width: 100%;"  [(colorPicker)]="color" [style.background]="color"
                             (keypress)="nonumchar($event)" placeholder="Select Color"  name="bcolour" required />
                        </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>
                
                <div nz-row class="my-box">
                  <div nz-col nzSpan="16">
                    <nz-form-item>
                      <nz-form-label  nzNoColon> Sub Title</nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Correct Sub Title" >
                        <input nz-input name="aptesubtitle" maxlength="50" [pattern]="namepatt" placeholder="Enter Sub Title" [(ngModel)]="data.SUB_TITLE"  (keypress)="numchar($event)"  />
                      </nz-form-control>
                    </nz-form-item>
                  </div> 

                  <!-- <div nz-col nzSpan="10">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon> Sub Title</nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip="Please Enter Correct Sub Title" >
                        <input nz-input name="aptesubtitlemr"  [(ngModel)]="data.SUB_TITLE_MR" required />

                    </nz-form-item>

                  <div nz-col nzSpan="8">
                    <nz-form-item>
                      <nz-form-label  nzNoColon> Sub Title Color </nz-form-label>               
                        <nz-form-control>
                          <input style="width: 100%;"  [(colorPicker)]="colort1" [style.background]="colort1" 
                                 (keypress)="nonumchar($event)"name="scolour1"  placeholder="Select Color"  />
                        </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>

                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon> Sub Title2 Color </nz-form-label>               
                        <nz-form-control>

                <div nz-row class="my-box">
                  <div nz-col nzSpan="6">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon> Sequence. No. </nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Correct Sequence Number" >
                        <!-- <nz-input-number style="width: 100%;" name="adseqno" [(ngModel)]="data.SEQUENCE_NO" [nzMin]="1" [nzStep]="1" (keypress)="omit($event)"  required></nz-input-number> -->
                        <input nz-input name="bannerseq" placeholder="Enter Sequence No" style="width: 100%;"  [(ngModel)]="data.SEQUENCE_NO"  (keypress)="omit($event)" maxlength="5" required/>
                        <!-- <input nz-input name="seqno" [(ngModel)]="data.SEQUENCE_NO"  required /> -->
                      </nz-form-control>
                    </nz-form-item>
                  </div>

                  <div nz-col nzSpan="10"></div>

                  <div nz-col nzSpan="8" >
                    <nz-form-item>
                      <nz-form-label nzNoColon> Status </nz-form-label>               
                        <nz-form-control>
                          <nz-switch name="is_active" [(ngModel)]="data.STATUS" ></nz-switch>
                        </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>

                  <div nz-col nzSpan="24">
                    <nz-form-item>
                      <nz-form-label nzRequired nzNoColon>  Image&nbsp;&nbsp;&nbsp;
                           <span nz-icon nzType="info-circle" nzTheme="twotone" nz-tooltip
                        nzTooltipTitle="Select an image (PNG, JPG, JPEG) of size 400 x 300px">
                      </span>        <span
                  *ngIf="(data.IMG_URL && data.IMG_URL != ' ') || fileURL"
                  nz-popconfirm
                  nzPopconfirmTitle="Are you sure you want to delete?"
                  nzPopconfirmPlacement="top"
                  (nzOnConfirm)="removeImage()"
                  (nzOnCancel)="deleteCancel()"
                  style="cursor: pointer; color: red; margin-left: 10px"
                >
                  <span
                    nz-icon
                    nzType="delete"
                    nzTheme="twotone"
                    [nzTwotoneColor]="'#FF0000'"
                    nz-tooltip
                    nzTooltipTitle="Delete"
                  ></span>
                </span></nz-form-label>
                      <nz-form-control nzHasFeedback nzErrorTip=" Please Select Correct Image">
                      <button *ngIf="!fileURL && (!data.IMG_URL || data.IMG_URL.trim() === '')"
        nz-button
        style="height: 28px; padding: 0px 7px; font-size: 12px;"
        (click)="fileInput.click()">
  Select Image
  <input #fileInput name="adimage" accept=".png, .jpg, .jpeg"
         type="file"
         (change)="onFileSelected($event)"
         style="display: none;" required />
</button>
                   
                      </nz-form-control> 
                    </nz-form-item>  
                   <!-- <div nz-col nzSpan="24" *ngIf="fileURL!=null" style="overflow: hidden;font-size: 13px;margin-top: -32px;padding-left: 11px;color: #40a9ff;">
                      {{fileURL.name}}
                    </div> -->
                    <div nz-col nzSpan="23" *ngIf="fileURL!=null && fileURL != ''" style="overflow: hidden;font-size: 13px;margin-top: -32px;padding-left: 11px;color: #107dd5;">
                     
                      <img
                      nz-image
                      [nzSrc]="imagePreviews"
                    
                      style="width: 338px;height: 150px;border: 1px solid #ccc;padding: 2px;"
                    />
                    </div>
                  </div>                  
                  
                  <div nz-col nzSpan="24" *ngIf="fileURL==null && data.IMG_URL != ''">
                    <img style="width: 338px;height: 150px;margin-left: 13px;margin-top: -30px;"alt="Image" src="{{imgurl}}adBanner/{{ data.IMG_URL }}" />
                    <!-- <button (click)="removeImage()" [nzSize]="'default'"  nz-button style="margin-left: 5%; margin-top: 10px; "> 
                      <nz-badge >
                        <i style="font-size: 15px; color: red; " [(ngModel)]="data.IMG_URL" nz-icon nzType="delete"  
                      ></i>   
                      </nz-badge>
                    </button> -->
                  </div> 

                <!-- </div> -->
              </nz-spin>
            </form>
  
    <div class="footer">
      <button type="button" nz-button (click)="close()" class="ant-btn" style="margin-right: 8px" >
        <span> Cancel </span>
      </button>
      <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID"  nz-button
        nz-dropdown
        [nzDropdownMenu]="menu"
        (click)="save(false,websitebannerPage)"
      >
        <span> Save & Close </span>
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li
            nz-menu-item
            class="menuc"
            style="border-radius: 4px; background-color: #40a9ff"
          >
            <a style="color: white" (click)="save(true,websitebannerPage)"> Save & New </a>
          </li>
        </ul>
      </nz-dropdown-menu>
      <button
        type="button"
        class="ant-btn ant-btn-primary"
        nz-button
        [nzLoading]="isSpinning"
        *ngIf="data.ID"
        (click)="save(false,websitebannerPage)"
      >
        <span> Update & Close </span>
      </button>
    </div>
  </div>
